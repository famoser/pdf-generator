build:
    nodes:
        analysis:
            environment:
                node: v10.13
            project_setup:
                override: true
            tests:
                override:
                    - php-scrutinizer-run --enable-security-analysis
    dependencies:
        override:
            - composer install --no-scripts

checks:
    php:
        code_rating: true
        duplication: true

filter:
    paths: ["src/*", "tests/*"]